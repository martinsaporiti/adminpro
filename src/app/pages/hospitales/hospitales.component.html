<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card-body">
            <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-md-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Hospitales Registrados (<small> {{total}} </small>)</h3>
                <div align="right"><button (click)="agregarHospital()" class="btn btn-primary">
                  <i class="fa fa-plus"></i>
                  Agregar Hospital</button></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w-70"><img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen : 'hospital' " class="img-50 img-circle pointer"></td>
                            <td>
                                <input #input [(ngModel)]="hospital.nombre" type="text" class="form-control">
                            </td>
                            <td class="w-120">
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>
                                <button (click)="borrarHospital ( hospital )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" [disabled]="desde == 0" class="btn btn-secondary">
                    Anteriores</button>
                <button (click)="cambiarDesde(5)" [disabled]="desde == total" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
